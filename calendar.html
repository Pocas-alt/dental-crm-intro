<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dental CRM - Calendar</title>
    <link rel="stylesheet" href="style.css">

    <!-- FullCalendar Scheduler bundle (all views and plugins included) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.8/index.global.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.8/index.global.min.js"></script>
</head>

<body>
    <section class="calendar-section">
        <h2>Appointment Calendar</h2>
        <div id="calendar"></div>
    </section>
    <div id="modal" class="modal hidden">
        <div id="modal-error" style="color: red; display: none; margin-bottom: 10px;"></div>
        <form id="modal-form" class="modal-content">
            <h3>Patient Info</h3>
            <input type="hidden" id="modal-id" />
            <label>Name</label>
            <input type="text" id="modal-name" list="modal-name-list" required />
            <datalist id="modal-name-list"></datalist>
            <label>Email</label>
            <input type="email" id="modal-email" required />
            <label>Room</label>
            <select id="modal-room" required>
                <option value="room1">Room 1</option>
                <option value="room2">Room 2</option>
                <option value="room3">Room 3</option>
            </select>
            <label>Appointment Time</label>
            <input type="time" id="modal-appointment" step="60" required />
            <label>End Time</label>
            <input type="time" id="modal-end" step="60" required />
            <div style="margin-top: 10px;">
                <button type="submit">Save</button>
                <button type="button" onclick="closeModal()">Cancel</button>
                <button type="button" id="modal-delete-button"
                    style="background-color: crimson; color: white;">Delete</button>
            </div>
        </form>
    </div>

    <script src="calendar.js"></script>
</body>

</html>
