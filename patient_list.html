<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dental CRM - Patient List</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Add New Patient</h1>

        <form id="patientForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Patient Name" list="patientNames" required />
            <datalist id="patientNames"></datalist>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" />

            <label for="appointment">Appointment</label>
            <input type="datetime-local" id="appointment" required />

            <label for="birthDate">Birth Date</label>
            <input type="date" id="birthDate" placeholder="Birth Date" />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Phone Number" required />

            <label for="personalId">Personal ID</label>
            <input type="text" id="personalId" placeholder="Personal ID" />

            <label for="gender">Gender</label>
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="notes">Notes</label>
            <textarea id="notes" placeholder="Notes"></textarea>

            <button type="submit">Add Patient</button>
        </form>

        <h2>Patient List</h2>
        <ul id="patientList"></ul>

    </div>

    <script src="script.js"></script>
</body>

</html>
