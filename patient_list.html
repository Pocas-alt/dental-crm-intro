<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dental CRM - Patient List</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Add New Patient</h1>

        <form id="patientForm">
            <input type="text" id="name" placeholder="Patient Name" list="patientNames" required />
            <datalist id="patientNames"></datalist>
            <input type="email" id="email" placeholder="Email" required />
            <input type="datetime-local" id="appointment" required />
            <button type="submit">Add Patient</button>
        </form>

        <h2>Patient List</h2>
        <ul id="patientList"></ul>

    </div>

    <script src="script.js"></script>
</body>

</html>
