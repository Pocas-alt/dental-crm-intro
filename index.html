<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dental CRM - Add Patient</title>
    <link rel="stylesheet" href="style.css">
    <!-- FullCalendar Scheduler bundle (all views and plugins included) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.8/index.global.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.8/index.global.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Add New Patient</h1>

        <form id="patientForm">
            <input type="text" id="name" placeholder="Patient Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="datetime-local" id="appointment" required />
            <button type="submit">Add Patient</button>
            <select id="doctor" required>
                <option value="">Select Doctor</option>
                <option value="monika">Dr. Monika</option>
                <option value="tomas">Dr. Tomas</option>
                <option value="inga">Dr. Inga</option>
            </select>
        </form>

        <h2>Patient List</h2>
        <ul id="patientList"></ul>
        <section class="calendar-section">
            <h2>Appointment Calendar</h2>
            <div id="calendar"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
